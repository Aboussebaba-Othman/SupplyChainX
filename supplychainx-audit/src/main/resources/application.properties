# Audit Module Configuration
server.port=8085
spring.application.name=supplychainx-audit

## Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supplychainx_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

## Mail Configuration (SMTP) - Ã€ configurer pour production
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=noreply@supplychainx.com

## Application Specific Configuration
app.alert.email.to=admin@supplychainx.com
app.alert.email.enabled=false

## Scheduler Configuration
# Stock check: every 6 hours
app.scheduler.stock-check.cron=0 0 6-18/6 * * *
# Email alerts: every 30 minutes
app.scheduler.email-alerts.cron=0 0/30 * * * *
# Cleanup: every Sunday at 2 AM
app.scheduler.cleanup.cron=0 0 2 * * SUN

## Logging Configuration
logging.level.com.supplychainx.audit=DEBUG
logging.level.org.springframework.mail=DEBUG

# Disable banner for cleaner logs
spring.main.banner-mode=off
