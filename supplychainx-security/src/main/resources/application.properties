# Configuration du module de sécurité SupplyChainX

# Server Configuration
server.port=8081

# Datasource Configuration (H2 pour les tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (pour développement uniquement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# JWT Configuration
jwt.secret=SupplyChainXSecretKeyForJWTTokenGenerationAndValidation2024SecureMinimum256BitsRequired
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.token-prefix=Bearer 
jwt.header-string=Authorization

# Logging Configuration
logging.level.com.supplychainx.security=DEBUG
logging.level.org.springframework.security=DEBUG
